<!DOCTYPE html>
<html>
<head>
	<meta-charset="utf-8">
	<title>Segurança - Autenticação de usuário</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Autentica&ccedil;&atilde;o</h1>
				<div class="account-wall">
					<img class="profile-img" src="img/login.png?sz=120"
						alt="">
					<form class="form-signin" method="POST" action="/Seguranca/j_security_check">
					<input type="text" name="j_username" class="form-control" placeholder="Usu&aacute;rio" 
					required autofocus>
					<input type="password" name="j_password" class="form-control" placeholder="Senha" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Entrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
